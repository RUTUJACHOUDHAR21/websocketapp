<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      display: flex;
      flex-direction: column;
    }

    .tab-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .tab-bar button {
      background: #03a9f4;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
    }

    .input-row {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
    }

    button.send-btn {
      padding: 10px;
      background: #03a9f4;
      border: none;
      color: white;
      cursor: pointer;
    }

    .icon-btn {
      background: none;
      border: none;
      color: #03a9f4;
      font-size: 20px;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    .my-message {
      text-align: right;
      color: #03a9f4;
    }

    .other-message {
      text-align: left;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="tab-bar">
      <strong>Chat</strong>
      <button onclick="startVideoCall()">ðŸ“¹ Video Call</button>
    </div>

    <div id="messages"></div>

    <div class="input-row">
      <button class="icon-btn" onclick="document.getElementById('imgUpload').click()">ðŸ“·</button>
      <input type="file" id="imgUpload" accept="image/*" onchange="sendImage()" />
      
      <input type="text" id="input" placeholder="Type a message..." />
      <button class="icon-btn" onclick="sendMessage()">ðŸ“©</button>
    </div>
  </div>

  <script>
    const ws = new WebSocket("wss://websocketapp-z4wo.onrender.com/ws");

    const messages = document.getElementById('messages');
    const input = document.getElementById('input');

    ws.onmessage = (event) => {
      const msg = document.createElement('div');

      if (event.data.startsWith("img:")) {
        const img = document.createElement('img');
        img.src = event.data.replace("img:", "");
        img.style.maxWidth = "100%";
        msg.appendChild(img);
      } else {
        msg.textContent = event.data;
      }

      msg.className = event.data.startsWith("Rutu:") ? "my-message" : "other-message";
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    };

    function sendMessage() {
      if (input.value.trim() !== '') {
        const message = 'Rutu: ' + input.value;
        const msg = document.createElement('div');
        msg.textContent = message;
        msg.className = 'my-message';
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
        ws.send(message);
        input.value = '';
      }
    }

    function sendImage() {
      const fileInput = document.getElementById('imgUpload');
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const imageBase64 = reader.result;
        ws.send("img:" + imageBase64);

        // Show the image locally
        const img = document.createElement('img');
        img.src = imageBase64;
        img.style.maxWidth = "100%";
        const msg = document.createElement('div');
        msg.className = 'my-message';
        msg.appendChild(img);
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
      };
      reader.readAsDataURL(file);
    }

    function startVideoCall() {
      alert("Video call feature coming soon!");
    }
  </script>
</body>
</html>
